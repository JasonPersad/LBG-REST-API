apiVersion: apps/v1
kind: Deployment
metadata:
  name: jason-node-app
  labels:
    app: jason-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jason-node-app
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: jason-node-app
    spec:
      containers:
      - name: jason-node-app
        image: gcr.io/lbg-training/jason-node-app:13
        ports:
        - containerPort: 80
